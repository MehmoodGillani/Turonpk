                    <fieldset id="box">

                            <label for="name" class="title">Username:</label>
                            <input required type="text" id="name" name="name" maxlength="25" placeholder="Username"

                            <label for="Password" class="title">Password:</label>
                            <input required type="password" id="Password" name="Password" placeholder="Password"
                                maxlength="16" style="padding: 5px; border-radius: 5px; font-size: medium" />
                        </div>
                        <div class="data" id="submit">
                            <input type="submit" value="LogIn" id="submit" />
                        </div>
                        <div class="form-group">
                            <input class="checkbox" data-val="true"
                                data-val-required="The Remember me field is required." id="RememberMe" name="RememberMe"
                                type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                            <label for="RememberMe" style="font-size: medium;">Remember me</label>
                        </div>
